name: Unity Tests

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: unityci/editor:ubuntu-2021.3.42f1-android-3
      options: --ipc=host

    steps:
      - uses: actions/checkout@v3

      - name: Verify Unity version
        run: unity-editor --version