name: Release package to UPM

on:
  release:
    types: [published]

jobs:
  push-to-upm:
    name: Push to UPM Repository
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: |
          echo "${{secrets.UPM_NPMRC}}"  > ~/.npmrc
          npm publish --registry ${{secrets.UPM_URL}}
